name: Daily Commit

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at 00:00 UTC
  workflow_dispatch: # manual run

jobs:
  daily-commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Daily commit by 24f1000628@ds.study.iitm.ac.in
        run: |
          echo "Last run: $(date)" >> daily-log.txt
          git config --local user.email "24f1000628@ds.study.iitm.ac.in"
          git config --local user.name "GitHub Actions Bot"
          git add .
          git commit -m "Daily update: $(date)" || echo "Nothing to commit"
          git push
